plugins {
    id 'java'
}

ext {
    karateVersion = '1.3.0'
}

dependencies {
    testImplementation "com.intuit.karate:karate-junit5:${karateVersion}"
}

sourceSets {
    test {
        resources {
            srcDir file('src/test/java')
            exclude '**/*.java'
        }
    }
}

repositories {
    mavenCentral()
}